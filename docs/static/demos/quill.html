<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative editing with Quill</title>

  <!-- Include stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

<!-- Create the editor container -->
<div class="editor"></div>

<!-- Initialize Quill editor -->
<script type="module">
  import Quill from 'https://cdn.skypack.dev/quill?min'
  import * as Y from 'https://cdn.skypack.dev/yjs?min'
  // import { WebsocketProvider } from 'https://cdn.skypack.dev/y-websocket?min'
  import { QuillBinding } from 'https://cdn.skypack.dev/y-quill?min'
  import QuillCursors from 'https://cdn.skypack.dev/quill-cursors?min'
  Quill.register('modules/cursors', QuillCursors)

  var ydoc = new Y.Doc()
  var type = ydoc.getText('quill')
  // var provider = new WebsocketProvider('wss://websocket.tiptap.dev', 'hocuspocus-example-quill', ydoc)

  var quill = new Quill('.editor', {
    theme: 'snow',
    modules: {
      cursors: true,
      history: {
        userOnly: true
      },
    },
  })

  // var binding = new QuillBinding(type, quill, provider.awareness)
</script>

</body>
</html>
